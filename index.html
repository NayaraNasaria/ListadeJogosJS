    <footer>
      <div>
        <button id="btnAdd">
          <span class="material-symbols-outlined">add_circle</span>
        </button>
        <button id="btnImportar">
          <span class="material-symbols-outlined">file_upload</span>
        </button>
        <button id="btnDownload">
          <span class="material-symbols-outlined">download</span>
        </button>
      </div>
    </footer>

    <!-- Primeira Modal -->
    <div class="modal" data-modal="adicionar-jogo">
      <button class="btn-fechar-modal">
        <span class="material-symbols-outlined">close </span>
      </button>
      <form>
        <div class="frm-linha">
          <label for="nome">Nome</label>
          <input type="text" id="nome" />
        </div>
        <div class="frm-linha">
          <label for="img">Foto</label>
          <input type="text" id="img" />
        </div>
        <div class="frm-linha">
          <label for="preco">Pre√ßo</label>
          <input type="number" step="0.50" id="preco" />
        </div>
        <div class="frm-linha">
          <button id="btnSalvar">Salvar</button>
        </div>
      </form>
    </div>

    <!-- Segunda Modal -->
    <div class="modal" data-modal="upload-jogos">
      <button class="btn-fechar-modal">
        <span class="material-symbols-outlined">close </span>
      </button>
      <form>
        <div class="frm-linha">
          <label for="arquivo">Selecione o Arquivo</label>
          <input type="file" style="display: none" id="arquivo" />
        </div>
      </form>
    </div>

    <!-- Terceiro Modal -->
    <div class="modal" data-modal="download-jogos">
      <button class="btn-fechar-modal">
        <span class="material-symbols-outlined">close </span>
      </button>
      <form>
        <div class="frm-linha">
          <label for="nomeArquivo">Nome do Arquivo</label>
          <input type="text" id="nomeArquivo" />
        </div>

        <div class="frm-linha">
          <button id="btnFazerDownload">Download</button>
        </div>
      </form>
    </div>
    <div class="background-modal"></div>

    <script src="js/script.js"></script>
